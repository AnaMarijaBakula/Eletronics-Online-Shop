<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #itemContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        button {
            padding: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #promotionModal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Items List</h1>
<div id="itemContainer"></div>

<!-- Modal for adding promotion -->
<div id="promotionModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Promotion</h2>
        <label for="promotionSelect">Select Promotion:</label>
        <select id="promotionSelect"></select>
        <button id="addPromotionButton">Add Promotion</button>
    </div>
</div>

<script>
    async function fetchItems() {
        try {
            const response = await fetch('http://localhost:5001/api/items');
            if (!response.ok) {
                console.error('Response was not ok:', response);
                throw new Error('Failed to fetch items');
            }
            const data = await response.json();
            const items = data.items;

            const itemContainer = document.getElementById('itemContainer');
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h2>${item.name}</h2>
                <p class="price">$${item.price.toFixed(2)}</p>
                <button class="addPromotionButton" data-item-id="${item._id}">Add Promotion</button>
            `;
                itemContainer.appendChild(itemDiv);
            });

            // Dodaj event listener za dugmad
            const addPromotionButtons = document.querySelectorAll('.addPromotionButton');
            addPromotionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const itemId = button.getAttribute('data-item-id');
                    openPromotionModal(itemId);
                });
            });
        } catch (error) {
            console.error('Error fetching items:', error);
            const itemContainer = document.getElementById('itemContainer');
            itemContainer.innerHTML = '<p>Failed to load items. Please try again later.</p>';
        }
    }

    async function fetchPromotions() {
        try {
            const response = await fetch('http://localhost:5001/api/promotions'); // URL za dobijanje promocija
            if (!response.ok) {
                throw new Error('Failed to fetch promotions');
            }
            const data = await response.json();
            return data.promotions; // Prilagođeno da uzme listu promocija
        } catch (error) {
            console.error('Error fetching promotions:', error);
            return [];
        }
    }

    function openPromotionModal(itemId) {
        const modal = document.getElementById('promotionModal');
        const promotionSelect = document.getElementById('promotionSelect');
        promotionSelect.innerHTML = ''; // Resetuj selekciju

        fetchPromotions().then(promotions => {
            promotions.forEach(promotion => {
                const option = document.createElement('option');
                option.value = promotion._id;
                option.textContent = promotion.code; // Pretpostavljamo da promocije imaju "code" polje
                promotionSelect.appendChild(option);
            });
        });

        // Dodaj događaj za dugme "Add Promotion"
        document.getElementById('addPromotionButton').onclick = () => addPromotionToItem(itemId);
        modal.style.display = 'block'; // Prikaz modalnog prozora
    }

    // Dodaj promociju na item
    async function addPromotionToItem(itemId) {
        const promotionId = document.getElementById('promotionSelect').value;

        try {
            const response = await fetch(`http://localhost:5001/api/items/${itemId}/promotions/${promotionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error('Failed to add promotion to item');
            }

            const result = await response.json();
            alert(`Promotion added to item: ${JSON.stringify(result)}`);
            closeModal(); // Zatvori modal nakon dodavanja
        } catch (error) {
            console.error('Error adding promotion:', error);
            alert(error.message);
        }
    }

    // Zatvori modal
    function closeModal() {
        const modal = document.getElementById('promotionModal');
        modal.style.display = 'none';
    }

    // Zatvori modal kada se klikne na X
    document.querySelector('.close').onclick = closeModal;

    // Zatvori modal kada se klikne bilo gde van njega
    window.onclick = function(event) {
        const modal = document.getElementById('promotionModal');
        if (event.target === modal) {
            closeModal();
        }
    }

    // Poziv funkcije za učitavanje stavki
    fetchItems();
</script>

</body>
</html>
